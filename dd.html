<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div style="width: 500px;height: 500px;background: rgb(42, 42, 82);margin: 0 auto;">
    <canvas id="canvas" width="500px" height="500px"></canvas>
  </div>
  <script>
    var ocan = document.getElementById("canvas");
    var otex = ocan.getContext("2d");
    function timer() {
      otex.clearRect(0, 0, 500, 500);
      otex.beginPath();
      otex.arc(250, 250, 200, 0, 360 * Math.PI / 180);
      otex.lineWidth = 10;
      otex.strokeStyle = 'yellow';
      otex.closePath();
      otex.stroke();

      otex.lineWidth = 5;
      otex.beginPath();
      for (var i = 1; i <= 60; i++) {
        otex.save();
        otex.beginPath();
        otex.translate(250, 250);
        otex.rotate(i * Math.PI * 6 / 180);
        otex.moveTo(0, -195);
        otex.lineTo(0, -180);
        otex.stroke();
        otex.restore();
      }

      otex.lineWidth = 10;
      otex.strokeStyle = 'greenyellow';
      for (var i = 1; i <= 12; i++) {
        otex.save();
        otex.beginPath();
        otex.translate(250, 250);
        otex.rotate(i * 30 * Math.PI / 180);
        otex.moveTo(0, -195);
        otex.lineTo(0, -170);
        otex.closePath();
        otex.stroke();
        otex.restore();
      }

      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      console.log(h, m, s);

      otex.save();
      otex.beginPath();
      otex.lineWidth = 6;
      otex.strokeStyle = 'green';
      otex.translate(250, 250);
      otex.rotate(h * 30 * Math.PI / 180);
      otex.moveTo(0, -130);
      otex.lineTo(0, 10);
      otex.stroke();
      otex.restore();

      otex.save();
      otex.beginPath();
      otex.lineWidth = 4;
      otex.strokeStyle = 'yellow';
      otex.translate(250, 250);
      otex.rotate(m * 6 * Math.PI / 180);
      otex.moveTo(0, -140);
      otex.lineTo(0, 15);
      otex.stroke();
      otex.restore();

      otex.save();
      otex.beginPath();
      otex.lineWidth = 2;
      otex.strokeStyle = 'red';
      otex.translate(250, 250);
      otex.rotate(s * 6 * Math.PI / 180);
      otex.moveTo(0, -160);
      otex.lineTo(0, 20);
      otex.stroke();
      otex.restore();
    }
    timer();
    setInterval(timer, 1000);
  </script>
</body>

</html>
